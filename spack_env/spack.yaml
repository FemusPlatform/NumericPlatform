# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - hdf5@1.10.3~mpi
  - salome-med@4.0.0
  - salome-medcoupling@9.3.0~python
  - openmpi@4.1.5
  - petsc@3.13.6~hdf5+hypre+mpi+mumps
  - eigen@3.4.0
  - libmesh@1.5.3+petsc+eigen+mpi+exodusii
  view: true
  concretizer:
    unify: true
  packages:
    all:
      compiler: ['gcc@=10.4.0']
